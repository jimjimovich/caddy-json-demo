<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" type="text/css" />
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">Demo Site</h1>

      {{ .Host }}

      {{$markdownFile := (include "json/asins.json" | splitFrontMatter)}}

      {{ range $key, $value := $markdownFile.Meta.asins }}
      <div style="margin-bottom: 20px;">
        {{ $value.id }}: {{ $value.price_amazon_new }}
        {{ range $k, $v := $value }}
        <li><strong>{{ $k }}</strong>: {{ $v }}</li>
        {{ end }}
      </div>
      {{ end }}

  </section>
</body>

</html>
